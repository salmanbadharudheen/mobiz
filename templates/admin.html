<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .student-info {
            margin-top: 30px;
        }
        .student-info p {
            margin: 10px 0;
            font-size: 18px;
        }
        .student-info label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ADMINNNN</h1>
        <div class="student-info">
            <p><label>Name:</label> John Doe</p>
            <p><label>Email:</label> john.doe@example.com</p>
            <p><label>Role:</label> Student</p>
            <p><label>Country:</label> United States</p>
            <p><label>Nationality:</label> American</p>
            <p><label>Mobile:</label> +1 123-456-7890</p>
        </div>
    </div>
</body>
</html>
